<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function validate(){
		//alert("function invoked....")//used for pop-ups
		var bgp=document.getElementById("bgp").value;//used to get the value in textbox
		var loc=document.getElementById("loc").value;
		
		var valid=true;
		
		if(bgp==""){
			//alert("Plz enter the name")// ';' is optinal
			var spanNode=document.getElementById("errbgp")
			var msg="<font color=red size=3>Please enter Blood group</font>";
			spanNode.innerHTML=msg;
			//return false;
			valid=false;
		}
		else{
			var spanNode=document.getElementById("errbgp")
			var msg="<font color=red size=3></font>";
			spanNode.innerHTML=msg;
			//return false;
			valid=true;
		}
		if(loc==""){
			//alert("Plz enter the email");
			var spanNode1=document.getElementById("errloc")
			var msg="<font color=red size=3>Please enter location</font>";
			spanNode1.innerHTML=msg;
			//return false;
			valid=false;
		}
		else{
			var spanNode1=document.getElementById("errloc")
			var msg="<font color=red size=3></font>";
			spanNode1.innerHTML=msg;
			//return false;
			valid=true;
		}
		return valid;
	}
</script>
</head>
<body>
<div align="left">
<img alt="" src="blood drop1.jpg">
</div>
<div align="center">
<form action="BloodDetails" onSubmit="return validate()" method="post">
<b>Enter Blood group <input type="text" id="bgp" name="bgp">
<span id="errbgp"></span><br><br>
<b>Enter Location <input type="text" id="loc" name="loc">
<span id="errloc"></span><br><br>
<input type="submit" value="Search">
</form>
</div>

</body>
</html>
